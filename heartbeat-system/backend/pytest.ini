[pytest]
# 測試檔案匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 測試詳細度設置
verbosity = 2
color = yes

# 測試覆蓋率設置
addopts = --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html

# 測試緩存設置
cache_dir = .pytest_cache

# 忽略的目錄
norecursedirs = .git __pycache__ .pytest_cache htmlcov
